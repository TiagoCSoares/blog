<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<header>
    <h1>Edit User</h1>
</header>

<main>
    <form th:action="@{/user/{id}/edit}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}"/> <!-- Adicione este campo oculto para enviar o ID do usuÃ¡rio -->


        <label>
            Name:
            <input type="text" id="name" th:field="*{name}"/>
        </label>
        <label>
            Username:
            <input type="text" id="username" th:field="*{username}"/>
        </label>
        <label>
            Email:
            <input type="text" id="email" th:field="*{email}"/>
        </label>
        <label>
            Phone:
            <input type="text" id="phone" th:field="*{phone}"/>
        </label>
        <label>
            Website:
            <input type="text" id="website" th:field="*{website}"/>
        </label>

        <button>Update</button>
    </form>
</main>
</body>
</html>
